<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple-lazyload</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style>
		.panel-body > div {
			width: 345px;
			height: 206px;
			background-size: 100%;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<span class="navbar-brand">Simple-lazyload</span>
		</div>
	</div>
</nav>
<div class="container">
	<div class="jumbotron">
		<h1>Simple-lazyload</h1>
		<p>simple-lazyload is a image lazy loading javascript library at immediate execution.</p>
		<p><a class="btn btn-primary btn-lg" href="https://github.com/cc822jp/simple-lazyload" role="button">Go To GitHub</a></p>
	</div>
	<h2>Set data-lazy-src attribute.</h2>
	<div class="row">
		<div class="col-xs-6 col-lg-4 panel-body"><img data-lazy-src="assets/images/01.jpg" width="100%"></div>
		<div class="col-xs-6 col-lg-4 panel-body"><img data-lazy-src="assets/images/02.jpg" width="100%"></div>
		<div class="col-xs-6 col-lg-4 panel-body"><img data-lazy-src="assets/images/03.jpg" width="100%"></div>
		<div class="col-xs-6 col-lg-4 panel-body"><img data-lazy-src="assets/images/04.jpg" width="100%"></div>
		<div class="col-xs-6 col-lg-4 panel-body"><img data-lazy-src="assets/images/05.jpg" width="100%"></div>
		<div class="col-xs-6 col-lg-4 panel-body"><img data-lazy-src="assets/images/06.jpg" width="100%"></div>
	</div>
	<h2>Set src attribute.</h2>
	<div class="row">
		<div class="col-xs-6 col-lg-4 panel-body"><div data-lazy-bg="assets/images/07.jpg"></div></div>
		<div class="col-xs-6 col-lg-4 panel-body"><div data-lazy-bg="assets/images/08.jpg"></div></div>
		<div class="col-xs-6 col-lg-4 panel-body"><div data-lazy-bg="assets/images/09.jpg"></div></div>
		<div class="col-xs-6 col-lg-4 panel-body"><div data-lazy-bg="assets/images/10.jpg"></div></div>
		<div class="col-xs-6 col-lg-4 panel-body"><div data-lazy-bg="assets/images/11.jpg"></div></div>
		<div class="col-xs-6 col-lg-4 panel-body"><div data-lazy-bg="assets/images/12.jpg"></div></div>
	</div>
</div>
<footer class="footer">
	<div class="container">
		<p class="text-right">Copyright (C) CrystalCode All Rights Reserved.</p>
	</div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="simple-lazyload.min.js"></script>
</body>
</html>
