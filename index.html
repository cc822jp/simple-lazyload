<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple-lazyload</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style>
		.panel-body > div {background-size: 100%;}
	</style>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<span class="navbar-brand">Simple-lazyload Demo</span>
		</div>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="https://github.com/cc822jp/simple-lazyload">GitHub</a></li>
		</ul>
	</div>
</nav>
<div class="container">
	<h2>1. Set image src.</h2>
	<figure class="highlight"><pre><code class="language-bash" data-lang="html">&lt;img <strong>data-lazy-src="assets/images/01.jpg"</strong>&gt;</code></pre></figure>
	<h4>after load event</h4>
	<figure class="highlight"><pre><code class="language-bash" data-lang="html">&lt;img <strong>src="assets/images/01.jpg"</strong>&gt;</code></pre></figure>

	<div class="row">
		<div class="col-xs-6 col-lg-4 panel-body"><img data-lazy-src="assets/images/01.jpg" width="100%"></div>
		<div class="col-xs-6 col-lg-4 panel-body"><img data-lazy-src="assets/images/02.jpg" width="100%"></div>
		<div class="col-xs-6 col-lg-4 panel-body"><img data-lazy-src="assets/images/03.jpg" width="100%"></div>
		<div class="col-xs-6 col-lg-4 panel-body"><img data-lazy-src="assets/images/04.jpg" width="100%"></div>
		<div class="col-xs-6 col-lg-4 panel-body"><img data-lazy-src="assets/images/05.jpg" width="100%"></div>
		<div class="col-xs-6 col-lg-4 panel-body"><img data-lazy-src="assets/images/06.jpg" width="100%"></div>
	</div>

	<h2>2. Set background-image url.</h2>
	<figure class="highlight"><pre><code class="language-bash" data-lang="html">&lt;div <strong>data-lazy-bg="assets/images/01.jpg"</strong>&gt;&lt;/div&gt;</code></pre></figure>
	<h4>after load event</h4>
	<figure class="highlight"><pre><code class="language-bash" data-lang="html">&lt;div <strong>style="background-image: url(assets/images/01.jpg);"</strong>&gt;&lt;/div&gt;</code></pre></figure>

	<div class="row">
		<div class="col-xs-6 col-lg-4 panel-body"><div data-lazy-bg="assets/images/07.jpg"><img src="assets/images/spacer.png" width="100%"></div></div>
		<div class="col-xs-6 col-lg-4 panel-body"><div data-lazy-bg="assets/images/08.jpg"><img src="assets/images/spacer.png" width="100%"></div></div>
		<div class="col-xs-6 col-lg-4 panel-body"><div data-lazy-bg="assets/images/09.jpg"><img src="assets/images/spacer.png" width="100%"></div></div>
		<div class="col-xs-6 col-lg-4 panel-body"><div data-lazy-bg="assets/images/10.jpg"><img src="assets/images/spacer.png" width="100%"></div></div>
		<div class="col-xs-6 col-lg-4 panel-body"><div data-lazy-bg="assets/images/11.jpg"><img src="assets/images/spacer.png" width="100%"></div></div>
		<div class="col-xs-6 col-lg-4 panel-body"><div data-lazy-bg="assets/images/12.jpg"><img src="assets/images/spacer.png" width="100%"></div></div>
	</div>
</div>
<footer class="footer">
	<div class="container">

<script src="simple-lazyload.min.js"></script>
</body>
</html>
